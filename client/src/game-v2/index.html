<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otterblade Odyssey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: #000;
        }

        #gameCanvas {
            display: block;
            background: #87CEEB;
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #F4D03F;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid rgba(244, 208, 63, 0.3);
            z-index: 100;
        }

        .hud-item {
            margin-bottom: 8px;
        }

        .controls-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #D4A574;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 6px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="hud">
        <div class="hud-item">‚ù§Ô∏è Health: <span id="health">5</span>/5</div>
        <div class="hud-item">üíé Shards: <span id="shards">0</span></div>
        <div class="hud-item">üìç Chapter: <span id="chapter">0 - The Calling</span></div>
        <div class="hud-item">üéØ Quest: <span id="quest">Answer the Call</span></div>
    </div>

    <div class="controls-hint">
        ‚Üê ‚Üí Arrow Keys or A/D = Move | Space/W = Jump | X = Attack | Z = Roll
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
