<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otterblade Proofs - Sprite Sheet Testing</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: system-ui, sans-serif; 
        background: #1a1a2e; 
        color: #e0e0e0;
        min-height: 100vh;
      }
      .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
      h1 { color: #8fbc8f; margin-bottom: 1rem; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; }
      .card { background: #2a2a3e; border-radius: 8px; padding: 1rem; }
      .card h2 { color: #d4a574; font-size: 1.1rem; margin-bottom: 0.5rem; }
      .sprite-preview { 
        background: #0a0a0e; 
        border: 1px dashed #4a4a5e; 
        min-height: 200px; 
        display: flex; 
        align-items: center; 
        justify-content: center;
        border-radius: 4px;
        margin-top: 0.5rem;
      }
      .controls { margin-top: 1rem; display: flex; gap: 0.5rem; }
      button {
        background: #8fbc8f;
        color: #1a1a2e;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover { background: #a0cda0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
