name: Claude On-Demand Review/Fix

on:
  workflow_dispatch:
    inputs:
      target-ref:
        description: Git ref (branch or SHA) to review or fix
        required: true
        type: string
        default: main
      mode:
        description: Choose Claude mode
        required: true
        type: choice
        options:
          - review
          - fix
        default: review
      instructions:
        description: Extra context or goals for Claude
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read
  id-token: write

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target ref
        uses: actions/checkout@48586b01ab3a86f14e6bb9d1dd4167024b2d35c5 # v4.2.2
        with:
          ref: ${{ inputs.target-ref }}
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Read .nvmrc
        id: node-version
        run: echo "version=$(cat .nvmrc)" >> "$GITHUB_OUTPUT"

      - name: Set up pnpm
        uses: pnpm/action-setup@a5f1fc9265b0b1f4849b6a9f42c08c37d80c08d5 # v4.1.0
        with:
          version: 10.12.1
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Claude Code
        uses: anthropics/claude-code-action@7145c3e0510bcdbdd29f67cc4a8c1958f1acfa2f # v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          prompt: |
            /${{ inputs.mode }}
            Target ref: ${{ inputs.target-ref }}
            Repository: ${{ github.repository }}

            ${{ inputs.instructions }}
          claude_args: >-
            --allowedTools "Edit,MultiEdit,Write,Read,Glob,Grep,LS,Bash(pnpm:*),Bash(node:*),Bash(git:*),Bash(gh:*)"
