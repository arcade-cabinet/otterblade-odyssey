name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10
        
    - name: Install dependencies
      run: pnpm install

    - name: Biome Check
      run: pnpm run lint

    - name: Typecheck
      run: pnpm run check

    - name: Run Unit Tests
      run: pnpm run test

    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps

    - name: Run E2E Tests
      run: pnpm run test:e2e
