name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read
  checks: write
  statuses: write

jobs:
  quality:
    name: Lint, test, and analyze
    runs-on: ubuntu-latest
    env:
      CI: true
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      SONAR_HOST_URL: https://sonarcloud.io
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read .nvmrc
        id: node-version
        run: echo "version=$(cat .nvmrc)" >> "$GITHUB_OUTPUT"

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Unit tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage/lcov.info

      - name: Check SonarCloud configuration
        id: sonar-check
        run: |
          SONAR_ENABLED=true
          if [ -z "$SONAR_PROJECT_KEY" ] || [ -z "$SONAR_ORGANIZATION" ]; then
            echo "::warning::SONAR_PROJECT_KEY and/or SONAR_ORGANIZATION are not set; skipping SonarCloud analysis."
            SONAR_ENABLED=false
          elif [ -z "$SONAR_TOKEN" ]; then
            echo "::warning::SONAR_TOKEN secret is missing; skipping SonarCloud analysis."
            SONAR_ENABLED=false
          fi
          echo "enabled=$SONAR_ENABLED" >> "$GITHUB_OUTPUT"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud analysis
        if: steps.sonar-check.outputs.enabled == 'true'
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >-
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  claude_auto_fix:
    name: Claude auto-fix on CI failure
    needs: quality
    # Run only when:
    # - the quality job failed
    # - the workflow was triggered by a pull request
    # - the pull request comes from this repository (not a fork)
    if: >
      needs.quality.result == 'failure'
      && github.event_name == 'pull_request'
      && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
      issues: write
      id-token: write
    steps:
      - name: Checkout pull request head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Read .nvmrc
        id: node-version
        run: echo "version=$(cat .nvmrc)" >> "$GITHUB_OUTPUT"

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Capture failing job context
        id: failures
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CI_GITHUB_TOKEN }}
          script: |
            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            const failedJobs = data.jobs.filter(
              (job) => job.conclusion === 'failure'
            );

            return {
              runUrl: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              failed: failedJobs.map((job) => ({
                name: job.name,
                url: job.html_url,
                conclusion: job.conclusion,
                failedSteps: (job.steps || [])
                  .filter((step) => step.conclusion === 'failure')
                  .map((step) => step.name),
              })),
            };

      - name: Claude Code auto-fix
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          prompt: |
            /fix-ci
            Workflow run: ${{ fromJSON(steps.failures.outputs.result).runUrl }}
            Head branch: ${{ github.event.pull_request.head.ref }}

            Failed jobs:
            ${{ toJSON(fromJSON(steps.failures.outputs.result).failed) }}
          claude_args: >-
            --allowedTools "Edit,MultiEdit,Write,Read,Glob,Grep,LS,Bash(pnpm:*),Bash(node:*),Bash(git:*),Bash(gh:*)"
