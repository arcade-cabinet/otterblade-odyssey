name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read
  checks: write
  statuses: write

jobs:
  quality:
    name: Lint, test, and analyze
    runs-on: ubuntu-latest
    env:
      CI: true
      SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}
      SONAR_ORGANIZATION: ${{ vars.SONAR_ORGANIZATION }}
      SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL || 'https://sonarcloud.io' }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.12.1
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Unit tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage/lcov.info

      - name: Verify SonarCloud configuration
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          SONAR_ENABLED=true
          if [ -z "$SONAR_PROJECT_KEY" ] || [ -z "$SONAR_ORGANIZATION" ]; then
            echo "::warning::SONAR_PROJECT_KEY and/or SONAR_ORGANIZATION are not set; skipping SonarCloud analysis."
            SONAR_ENABLED=false
          elif [ -z "$SONAR_TOKEN" ]; then
            echo "::warning::SONAR_TOKEN secret is missing; skipping SonarCloud analysis."
            SONAR_ENABLED=false
          fi

          echo "SONAR_ENABLED=$SONAR_ENABLED" >> "$GITHUB_ENV"

      - name: SonarCloud analysis
        if: env.SONAR_ENABLED == 'true'
        uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8 # v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >-
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  claude_auto_fix:
    name: Claude auto-fix on CI failure
    needs: quality
    if: failure() && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
      issues: write
      id-token: write
    steps:
      - name: Checkout pull request head
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.12.1
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Capture failing job context
        id: failures
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          script: |
            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            const failedJobs = data.jobs.filter(
              (job) =>
                ['failure', 'cancelled'].includes(job.conclusion) ||
                job.status === 'timed_out'
            );

            return {
              runUrl: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              failed: failedJobs.map((job) => ({
                name: job.name,
                url: job.html_url,
                conclusion: job.conclusion,
                failedSteps: (job.steps || [])
                  .filter((step) => step.conclusion === 'failure')
                  .map((step) => step.name),
              })),
            };

      - name: Claude Code auto-fix
        uses: anthropics/claude-code-action@7145c3e0510bcdbdd29f67cc4a8c1958f1acfa2f # v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          prompt: |
            /fix-ci
            Workflow run: ${{ fromJSON(steps.failures.outputs.result).runUrl }}
            Repository: ${{ github.repository }}
            Base branch: ${{ github.event.pull_request.base.ref }}
            Head branch: ${{ github.event.pull_request.head.ref }}

            Failed jobs:
            ${{ toJSON(fromJSON(steps.failures.outputs.result).failed) }}
          claude_args: >-
            --allowedTools "Edit,MultiEdit,Write,Read,Glob,Grep,LS,Bash(pnpm:*),Bash(node:*),Bash(git:*),Bash(gh:*)"
