name: Claude PR Review

# Consolidated PR review workflow - replaces:
# - claude-pr-review-comprehensive.yml
# - claude-pr-review-filtered-authors.yml  
# - claude-pr-review-filtered-paths.yml
#
# Use path/author filters in the conditions, not separate workflows

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

# No workflow-level permissions - all permissions defined at job level
permissions: {}

jobs:
  review:
    # Skip drafts, skip PRs from bots (they have their own review)
    if: |
      github.event.pull_request.draft == false &&
      !contains(github.event.pull_request.user.login, '[bot]')
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: claude-pr-review-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      actions: read
    steps:
      - name: Determine review type
        id: config
        env:
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_LABELS: ${{ toJSON(github.event.pull_request.labels.*.name) }}
        run: |
          # Default review depth
          REVIEW_DEPTH="standard"
          TRACK_PROGRESS="false"
          
          # Check if author needs extra review (external contributors)
          # TODO: Customize this list for your team
          EXTRA_REVIEW_AUTHORS="external-contributor"
          if echo "$EXTRA_REVIEW_AUTHORS" | grep -qw "$PR_AUTHOR"; then
            REVIEW_DEPTH="thorough"
          fi
          
          # Check labels for review type
          if echo "$PR_LABELS" | grep -q "needs-deep-review"; then
            REVIEW_DEPTH="thorough"
            TRACK_PROGRESS="true"
          fi
          
          if echo "$PR_LABELS" | grep -q "security"; then
            REVIEW_DEPTH="security"
          fi
          
          echo "review_depth=$REVIEW_DEPTH" >> $GITHUB_OUTPUT
          echo "track_progress=$TRACK_PROGRESS" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Claude Code Review
        uses: anthropics/claude-code-action@7145c3e0510bcdbdd29f67cc4a8c1958f1acfa2f # v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          allowed_bots: "dependabot[bot],renovate[bot],github-actions[bot],jules[bot],google-labs-jules[bot]"
          additional_permissions: |
            actions: read
          track_progress: ${{ steps.config.outputs.track_progress }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            REVIEW DEPTH: ${{ steps.config.outputs.review_depth }}

            Perform a code review with the following focus based on review depth:

            **STANDARD REVIEW:**
            - Code quality and best practices
            - Obvious bugs or issues
            - Basic security concerns

            **THOROUGH REVIEW** (if depth=thorough):
            - All standard checks PLUS:
            - Performance bottlenecks
            - Edge cases and error handling
            - Test coverage gaps
            - Documentation completeness

            **SECURITY REVIEW** (if depth=security):
            - Focus on security vulnerabilities
            - Input validation and sanitization
            - Authentication/authorization logic
            - Secrets and credential handling

            Provide feedback using inline comments for specific issues.
            Use the PR comment for summary observations.

          claude_args: |
            --allowedTools "Read,Glob,Grep,LS,Bash(gh:*),mcp__github__get_pull_request,mcp__github__get_pull_request_diff,mcp__github__list_pull_request_commits,mcp__github__create_pull_request_review,mcp__github__get_file_contents,mcp__github_inline_comment__create_inline_comment,mcp__github_ci__get_ci_status,mcp__github_ci__get_workflow_run_details,mcp__github_ci__download_job_log"
