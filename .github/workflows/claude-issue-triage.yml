name: Claude Issue Triage

on:
  issues:
    types: [opened]

# No workflow-level permissions - all permissions defined at job level
permissions: {}

jobs:
  triage-issue:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: claude-triage-${{ github.event.issue.number }}
      cancel-in-progress: true
    permissions:
      contents: read
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1 # Shallow clone - triage doesn't need history
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Run Claude Code for Issue Triage
        uses: anthropics/claude-code-action@7145c3e0510bcdbdd29f67cc4a8c1958f1acfa2f # v1
        with:
          prompt: |
            Analyze and triage this issue for Otterblade Odyssey.

            REPO: ${{ github.repository }}
            ISSUE_NUMBER: ${{ github.event.issue.number }}

            Review the issue and apply appropriate labels based on:
            - Type: bug, feature, docs, question, enhancement
            - Priority: critical, high, medium, low
            - Area: game, ui, physics, ecs, assets, ci

            Also check if it's a duplicate of existing issues.
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          # Allowlist of trusted bots
          allowed_bots: "dependabot[bot],renovate[bot],github-actions[bot],jules[bot],google-labs-jules[bot]"
          allowed_non_write_users: "*"
          claude_args: |
            --allowedTools "Read,Glob,Grep,LS,mcp__github__get_issue,mcp__github__search_issues,mcp__github__list_issues,mcp__github__create_issue_comment,mcp__github__update_issue,mcp__github__get_issue_comments"
