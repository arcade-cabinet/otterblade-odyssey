name: CD

on:
  workflow_run:
    # NOTE: Keep this in sync with the "name:" in .github/workflows/ci.yml
    # NOTE: This CD workflow depends on the CI workflow being named exactly "CI".
    # If the CI workflow's `name:` is changed, update this list to match.
    workflows: ["CI"]
    branches: [main]
    types: [completed]

concurrency:
  group: cd-${{ github.event.workflow_run.head_branch || 'main' }}
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  e2e:
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    name: Playwright gate
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout commit
        uses: actions/checkout@48586b01ab3a86f14e6bb9d1dd4167024b2d35c5 # v4.2.2
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Read .nvmrc
        id: node-version
        run: echo "version=$(cat .nvmrc)" >> "$GITHUB_OUTPUT"

      - name: Set up pnpm
        uses: pnpm/action-setup@a5f1fc9265b0b1f4849b6a9f42c08c37d80c08d5 # v4.1.0
        with:
          version: 10.12.1
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: |
          version=$(node -p "require('./package.json').devDependencies['@playwright/test'] || require('./package.json').dependencies['@playwright/test']")
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        run: pnpm dlx playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm test:e2e

  deploy:
    needs: e2e
    if: needs.e2e.result == 'success'
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout commit
        uses: actions/checkout@48586b01ab3a86f14e6bb9d1dd4167024b2d35c5 # v4.2.2
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Read .nvmrc
        id: node-version
        run: echo "version=$(cat .nvmrc)" >> "$GITHUB_OUTPUT"

      - name: Set up pnpm
        uses: pnpm/action-setup@a5f1fc9265b0b1f4849b6a9f42c08c37d80c08d5 # v4.1.0
        with:
          version: 10.12.1
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Configure Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
