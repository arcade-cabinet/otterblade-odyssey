name: Claude Review - Specific Authors

on:
  pull_request:
    types: [opened, synchronize]

# No workflow-level permissions - all permissions defined at job level
permissions: {}

jobs:
  review-by-author:
    # Only run for PRs from specific authors
    # TODO: Replace these placeholder usernames with actual usernames that need extra review
    # Example: external contributors, junior developers, or specific team members
    if: |
      github.event.pull_request.user.login == 'jbdevprimary' ||
      github.event.pull_request.user.login == 'external-contributor' ||
      contains(github.event.pull_request.labels.*.name, 'needs-review')
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: claude-author-review-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Review PR from Specific Author
        uses: anthropics/claude-code-action@7145c3e0510bcdbdd29f67cc4a8c1958f1acfa2f # v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          # Allowlist of trusted bots
          allowed_bots: "dependabot[bot],renovate[bot],github-actions[bot],jules[bot],google-labs-jules[bot]"
          additional_permissions: |
            actions: read
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please provide a thorough review of this pull request.

            Note: The PR branch is already checked out in the current working directory.

            Since this is from a specific author that requires careful review,
            please pay extra attention to:
            - Adherence to project coding standards
            - Proper error handling
            - Security best practices
            - Test coverage
            - Documentation

            Provide detailed feedback and suggestions for improvement.

          claude_args: |
            --allowedTools "Read,Glob,Grep,LS,Bash(gh:*),mcp__github__get_pull_request,mcp__github__get_pull_request_diff,mcp__github__list_pull_request_commits,mcp__github__create_pull_request_review,mcp__github__get_file_contents,mcp__github_inline_comment__create_inline_comment,mcp__github_ci__get_ci_status,mcp__github_ci__get_workflow_run_details,mcp__github_ci__download_job_log"
