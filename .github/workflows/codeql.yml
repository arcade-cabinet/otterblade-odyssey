# CodeQL Security Analysis
# Triggers AI review workflows on security findings

name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      # Initialize CodeQL tools
      - name: Initialize CodeQL
        uses: github/codeql-action/init@f09c1c0a94de965c15400f5634aa42fac8fb8f88 # v3.28.6
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      # Autobuild for JavaScript/TypeScript
      - name: Autobuild
        uses: github/codeql-action/autobuild@f09c1c0a94de965c15400f5634aa42fac8fb8f88 # v3.28.6

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f09c1c0a94de965c15400f5634aa42fac8fb8f88 # v3.28.6
        with:
          category: "/language:${{ matrix.language }}"

  # Trigger AI review on security findings
  trigger-ai-review:
    name: Trigger AI Review on Findings
    needs: analyze
    if: |
      github.event_name == 'pull_request' &&
      needs.analyze.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check for security alerts
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are any CodeQL alerts for this PR
          PR_NUM="${{ github.event.pull_request.number }}"
          
          # Get alerts for the PR branch
          ALERTS=$(gh api \
            -H "Accept: application/vnd.github+json" \
            "/repos/${{ github.repository }}/code-scanning/alerts?ref=refs/pull/${PR_NUM}/head&state=open" \
            --jq 'length' 2>/dev/null || echo "0")
          
          echo "Found $ALERTS security alerts"
          echo "alert_count=$ALERTS" >> "$GITHUB_OUTPUT"
          
          if [ "$ALERTS" -gt 0 ]; then
            echo "has_alerts=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_alerts=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment on PR
        if: steps.check.outputs.has_alerts == 'true'
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          PR_NUM: ${{ github.event.pull_request.number }}
          ALERT_COUNT: ${{ steps.check.outputs.alert_count }}
        run: |
          gh pr comment "$PR_NUM" --repo "${{ github.repository }}" --body "ðŸ”’ **Security Scan Complete**

          CodeQL found **$ALERT_COUNT** security alert(s) in this PR.
          
          AI review will be triggered to analyze these findings.
          
          View details: ${{ github.server_url }}/${{ github.repository }}/security/code-scanning?query=is:open+pr:$PR_NUM"
