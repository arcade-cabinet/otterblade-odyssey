# Review - Unified PR Review Pipeline
# Consolidates: ai-reviewer.yml, ecosystem-reviewer.yml
#
# Tier 1: Ollama (fast, cheap) → quick review
# Tier 2: Claude (escalation) → complex PRs or many issues
#
# Both agents work WITHIN the PR - no separate PRs spawned

name: Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

  workflow_call:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number
      repository:
        description: 'Repository to review (owner/repo)'
        required: true
        type: string
      model_tier:
        description: 'Model tier to use (ollama, claude, all)'
        required: false
        default: 'ollama'
        type: string
    secrets:
      CI_GITHUB_TOKEN:
        required: true
      ANTHROPIC_API_KEY:
        required: false
      OLLAMA_API_KEY:
        required: false

  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number
      repository:
        description: 'Repository to review'
        required: true
        type: string
      model_tier:
        description: 'Model tier (ollama, claude, all)'
        default: 'ollama'
        type: string

env:
  OLLAMA_HOST: ${{ secrets.OLLAMA_API_URL || vars.OLLAMA_API_URL || vars.OLLAMA_HOST || 'https://ollama.com' }}
  OLLAMA_MODEL: ${{ vars.OLLAMA_MODEL || 'glm-4.6:cloud' }}
  TARGET_REPO: ${{ inputs.repository || github.repository }}
  TARGET_PR: ${{ inputs.pr_number || github.event.pull_request.number }}
  # Escalation thresholds (configurable via repository variables)
  ESCALATION_SUGGESTIONS_THRESHOLD: ${{ vars.ESCALATION_SUGGESTIONS_THRESHOLD || '5' }}
  ESCALATION_LOC_THRESHOLD: ${{ vars.ESCALATION_LOC_THRESHOLD || '500' }}

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # ════════════════════════════════════════════════════════════════
  # TIER 1: Ollama Quick Review (via control-center)
  # ════════════════════════════════════════════════════════════════
  ollama-review:
    name: Ollama Review
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false) ||
      (github.event_name == 'workflow_call' && (inputs.model_tier == 'ollama' || inputs.model_tier == 'all')) ||
      (github.event_name == 'workflow_dispatch' && (inputs.model_tier == 'ollama' || inputs.model_tier == 'all'))
    runs-on: ubuntu-latest
    outputs:
      suggestion_count: ${{ steps.review.outputs.suggestion_count }}
      needs_escalation: ${{ steps.check.outputs.needs_escalation }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: ${{ env.TARGET_REPO }}
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Review PR with Ollama
        id: review
        # Pin to specific commit SHA for stability (instead of @main)
        uses: jbcom/control-center/.github/actions/agentic-pr-review@c3435f9986cfd70e51e385f6bbeaea79b26f26ee
        with:
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          model: ${{ env.OLLAMA_MODEL }}
          ollama_api_key: ${{ secrets.OLLAMA_API_KEY }}
          ollama_host: ${{ env.OLLAMA_HOST }}

      - name: Check if escalation needed
        id: check
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          THRESHOLD_SUGGESTIONS: ${{ env.ESCALATION_SUGGESTIONS_THRESHOLD }}
          THRESHOLD_LOC: ${{ env.ESCALATION_LOC_THRESHOLD }}
        run: |
          SUGGESTIONS="${{ steps.review.outputs.suggestion_count }}"
          ADDITIONS=$(gh pr view ${{ env.TARGET_PR }} --repo ${{ env.TARGET_REPO }} --json additions --jq '.additions')

          # Escalate if: >N suggestions OR >M lines changed OR Ollama failed
          # Thresholds configurable via ESCALATION_SUGGESTIONS_THRESHOLD and ESCALATION_LOC_THRESHOLD vars
          if [[ "$SUGGESTIONS" -gt "$THRESHOLD_SUGGESTIONS" ]] || [[ "$ADDITIONS" -gt "$THRESHOLD_LOC" ]] || [[ -z "$SUGGESTIONS" ]]; then
            echo "needs_escalation=true" >> $GITHUB_OUTPUT
            echo "::notice::Escalating to Claude: suggestions=$SUGGESTIONS (threshold=$THRESHOLD_SUGGESTIONS), LOC=$ADDITIONS (threshold=$THRESHOLD_LOC)"
          else
            echo "needs_escalation=false" >> $GITHUB_OUTPUT
          fi

  # ════════════════════════════════════════════════════════════════
  # TIER 2: Claude Deep Review (complex PRs)
  # ════════════════════════════════════════════════════════════════
  claude-review:
    name: Claude Review
    needs: ollama-review
    if: |
      always() && (
        needs.ollama-review.outputs.needs_escalation == 'true' ||
        (github.event_name == 'workflow_call' && inputs.model_tier == 'claude') ||
        (github.event_name == 'workflow_dispatch' && inputs.model_tier == 'claude')
      )
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: claude-review-${{ github.event.pull_request.number || inputs.pr_number }}
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      actions: read
    steps:
      - name: Check API Key
        id: check-key
        run: |
          if [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "::warning::ANTHROPIC_API_KEY not configured, skipping Claude review"
            echo "available=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.check-key.outputs.available == 'true'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: ${{ env.TARGET_REPO }}
          fetch-depth: 1
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Claude Code Review
        if: steps.check-key.outputs.available == 'true'
        uses: anthropics/claude-code-action@7145c3e0510bcdbdd29f67cc4a8c1958f1acfa2f # v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}
          allowed_bots: "cursor[bot],copilot-swe-agent[bot],dependabot[bot],renovate[bot],github-actions[bot]"
          additional_permissions: |
            actions: read
          prompt: |
            Review PR #${{ env.TARGET_PR }} in ${{ env.TARGET_REPO }}.

            This PR was escalated because it's large or complex.

            Review for: correctness, security, performance, and maintainability.

            Use inline comments for specific issues. Summarize in a PR comment.
            Stay in THIS PR - do not create new PRs.
          claude_args: |
            --allowedTools "Read,Glob,Grep,LS,Bash(gh:*),mcp__github__get_pull_request,mcp__github__get_pull_request_diff,mcp__github__list_pull_request_commits,mcp__github__create_pull_request_review,mcp__github__get_file_contents,mcp__github_inline_comment__create_inline_comment,mcp__github_ci__get_ci_status"
