# Environments - Game-Specific Deployment Environments
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
environments:
  # Release Gate - E2E tests run here before merge to main
  - name: release
    wait_timer: 0
    deployment_branch_policy:
      custom_branches:
        - "*"  # Any branch can deploy to release for E2E testing
  
  # Production - Actual game deployment (GitHub Pages)
  - name: production
    wait_timer: 0
    reviewers: []  # No manual review needed - automated after release gate passes
    deployment_branch_policy:
      protected_branches: true  # Only main can deploy to production

